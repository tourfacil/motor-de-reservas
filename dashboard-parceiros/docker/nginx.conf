server {
    listen 80;
    root /var/www/public;

    # CertBot needs either port 80 or 443 open to connect to the
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";

    index index.php index.html;
    charset utf-8;

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    error_page 404 /index.php;

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_buffering off;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
        gzip_static on;
	}

    location ~ /\.(?!well-known).* {
        deny all;
    }
}

server {
    root /var/www/public;

    listen 443 ssl default_server;
    server_name parceiros.tourfacil.com.br;

    # Certificado gerado pelo bot
    ssl_certificate /etc/letsencrypt/live/parceiros.tourfacil.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/parceiros.tourfacil.com.br/privkey.pem;
    ssl_session_cache shared:le_nginx_SSL:10m;
    

